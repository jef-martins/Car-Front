<div class="mt-4">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Placa</th>
                <th scope="col">Chassi</th>
                <th scope="col">Renavam</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itens">
                <th scope="row">{{item.id}}</th>
                <td>{{item.placa}}</td>
                <td>{{item.chassi}}</td>
                <td>{{item.renavam}}</td>
                <td>{{item.modelo}}</td>
                <td>{{item.marca}}</td>
                <td>{{item.ano}}</td>
            </tr>
        </tbody>
    </table>
</div>
